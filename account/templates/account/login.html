{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyplay - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #ECEDFF; }
        .gradient-primary { background: linear-gradient(135deg, #DC2626, #EF4444); }
        @keyframes float-slow { 0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)} }
        @keyframes slide-up { from{transform:translateY(40px);opacity:0;} to{transform:translateY(0);opacity:1;} }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden px-4">

    <!-- Floating Boxes Background -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-10 left-4 w-20 h-20 bg-white rounded-2xl opacity-70 shadow-md animate-[float-slow_6s_infinite]"></div>
        <div class="absolute bottom-20 right-12 w-12 h-12 bg-white rounded-2xl opacity-70 shadow-md animate-[float-slow_5s_infinite]"></div>
    </div>

    <!-- Login Card -->
    <div class="bg-white/95 backdrop-blur-md p-6 rounded-2xl shadow-2xl w-full max-w-md z-10 border border-gray-100 sm:p-8 md:p-10 animate-[slide-up_0.7s_ease-out]">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mx-auto h-14 w-40 gradient-primary rounded-lg flex items-center justify-center text-white font-bold text-xl">SKYPLAY</div>
            <h2 class="text-2xl font-bold text-gray-800 mt-4">
                Welcome to <span class="text-red-600">Skyplay</span>
            </h2>
            <p class="text-gray-600 text-sm">Sign in to your account</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <!-- Username Field -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                <div class="relative">
                    {{ form.username }}
                    <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <div class="flex items-center justify-between mb-2">
                    <label class="block text-sm font-semibold text-gray-700">Password</label>
                    <a href="#" class="text-red-600 text-xs font-semibold hover:underline">Forgot Password?</a>
                </div>
                <div class="relative">
                    {{ form.password }}
                    <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-full gradient-primary text-white p-4 rounded-xl font-semibold transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-[1.02]">
                <i class="fas fa-sign-in-alt mr-2"></i> Sign In
            </button>

            <!-- Error or success messages -->
            {% if messages %}
            <div class="mt-4 space-y-2">
                {% for message in messages %}
                <div class="p-3 rounded-lg text-center text-sm {% if message.tags == 'error' %}bg-red-100 text-red-600{% else %}bg-green-100 text-green-600{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </form>

        <div class="mt-6 pt-4 border-t border-gray-200 text-center">
            <p class="text-gray-500 text-xs">Secure access to your workspace</p>
        </div>
    </div>

    <script>
        // Add Tailwind focus style to Django fields
        document.querySelectorAll('input').forEach(input => {
            input.classList.add('w-full','border-2','bg-white/80','p-4','rounded-xl','focus:outline-none',
                'text-sm','font-medium','border-gray-200','hover:border-gray-300',
                'focus:border-red-500','focus:ring-2','focus:ring-red-500/20','focus:shadow-sm');
        });
    </script>
</body>
</html>
